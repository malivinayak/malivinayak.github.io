<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" id="meta-description">
    <meta name="author" content="" id="meta-author">
    <meta name="keywords" content="" id="meta-keywords">
    <link id="favicon" rel="icon" href="" type="image/png">
    <!-- Open Graph tags for social media sharing -->
    <meta property="og:image" content="">
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your description here.">
    <title>malivinayak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/profile.png" alt="Profile Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p id="about-text"></p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-cards" id="projects-list"></div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container" id="skills-list"></div>
    </section>

    <div id="skill-info-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="skill-info-text"></p>
        </div>
    </div>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <span id="contact-email"></span></p>
        <!-- <p>Phone: <span id="contact-phone"></span></p> -->
        <h3>Follow Me:</h3>
        <div id="social-media-links"></div> <!-- Placeholder for social media links -->
    </section>

    <script src="script.js"></script>
</body>
</html>
